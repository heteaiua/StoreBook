<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
<div class="grid-container">
    <div class="up"></div>
    <div class="container">
        <div class="register">
            <div class="logo"> <img class="img-logo" src='C:\Users\BitStone\PhpstormProjects\StoreBook\client\assets\a9lHc401.svg' alt='Logo' /></div>
            <label class="label-form"><b>Hello! Welcome back!</b></label>
            <form>
                <div class="form-wrapper">
                    <div class="name-wrapper">
                        <label>First Name</label>
                        <input type="Text"/>

                    <div class="lastname-wrapper">
                        <label>Last Name</label>
                        <input type="Text"/>

                    <div class="password-wrapper">
