<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../client2/src/pages/login/login.css">
    <title>Login</title>

</head>
<body>
<div class="grid-container">
    <div class="up"></div>
    <div class="container">
        <div class="login">
            <div class="logo"><img src='C:\Users\BitStone\PhpstormProjects\StoreBook\client\assets\a9lHc401.svg'
                                   alt='Logo'/></div>
            <label class="label-form"><b>Hello! Welcome back!</b></label>
            <form>
                <div class="form-wrapper">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="password-bottom">
                    <div class="forgot-password">
                        <label>Forgot password? <button type="button" class="btn btn-outline-info">Click here</button></label>
                    </div>
                    <div class="btn-login">
                        <button type="submit" class="btn btn-outline-secondary">Login</button>
                    </div>
                    <div class="register">
                        <label>Not a member? <button type="button" class="btn btn-outline-secondary" id="registerBtn">Register</button></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('registerBtn').addEventListener('click', function () {
        window.location.href = 'register.html';
    });
</script>
</body>
</html>
