<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Book Store</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <img src="assets/a9lHc401.svg" width="60" height="60" alt="Logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
        </ul>
        <span class="navbar-text mr-auto">
                Welcome to our book shop!
            </span>
        <a href="login.html" class="btn btn-outline-primary mr-2" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="register.html" class="btn btn-outline-primary mr-2" id="registerBtn">
            <i class="fas fa-user-plus"></i> Register
        </a>
    </div>
</nav>

<div class="container">
    <!-- Searchbar -->
    <div class="grid-container-content">
        <input id="searchBar" class="form-control" placeholder="Search for books...">
    </div>
    <div class="grid-filters">
        <div class="filtru">filtru1</div>
        <div class="filtru">filtru2</div>
        <div class="filtru">filtru3</div>
        <div class="filtru">filtru4</div>
    </div>
    <!-- Cards content -->
    <div class="cards-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
    </div>
</div>
<footer>
    <div class="footer-content">Spor</div>
</footer>

<script>
    document.getElementById('loginBtn').addEventListener('click', function () {
        window.location.href = 'login.html';
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j2tO8qHhR8fJv0zC1T9"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
